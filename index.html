<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>VoziMe!</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">

  <style>
    .error {
      color: red;
    }
  </style>

</head>

<body>
  <header class="p-3" style="background-color: yellow;">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
            <use xlink:href="#bootstrap" />
          </svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="#" class="nav-link px-2 text-black">Drivers</a></li>
          <li><a href="#" class="nav-link px-2 text-black">Profile</a></li>
          <li><a href="#" class="nav-link px-2 text-black">About</a></li>
        </ul>

        <div class="text-end">
          <button type="button" class="btn btn-outline-dark me-2">Login</button>
          <button type="button" class="btn btn-primary">Sign-up</button>
        </div>
      </div>
    </div>
  </header>

  <main>

    <section class="containter-fluid cover-background py-5 text-center bg-image" data-background="assets/hero-bg.jpg" style="background: url('assets/hero-bg.jpg') no-repeat fixed center; height: 500px; background-size:cover; box-shadow:inset 0 0 0 2000px rgba(0, 0, 0, 0.61);">
      <div class="row py-lg-5 align-items-center">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light" style="color:#ffffff;">VoziMe Taxi App</h1>
          <p class="lead" style="color:#F7F7F7;">Welcome to the frontpage! </p>
          <p>
            <a href="#" class="btn btn-primary my-2 btn-lg" data-bs-toggle="modal" data-bs-target="#signupModal">Sign up</a>
            <a href="#" class="btn btn-primary my-2 btn-lg" data-bs-toggle="modal" data-bs-target="#loginModal">Log in</a>
          </p>
        </div>
      </div>
    </section>
  </main>
</body>

<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
<script src="js/user-service.js"></script>




<!-- Update Profile Modal -->
<div class="modal fade" id="updateProfileModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="updateProfileForm">
        <div class="modal-header">
          <h5 class="modal-title" id="updateProfileModalLabel">Update my profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <input id="id" type="hidden" />
            <label for="inputName">Name</label>
            <input id="update_name" type="text" class="form-control required" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="inputDescription">Description</label>
            <textarea id="update_description" class="form-control required" placeholder="Category description" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="choose_dob">Date of birth</label>
            <select id="update_dob" class="form-control required">
              <option disabled selected value> -- select an option -- </option>
              <option disabled selected value> Datepicker to be added....</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Discard changes</button>
          <button type="submit" class="btn btn-primary save-category-change-button" onclick="UserService.update()">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Signup modal -->
<div class="modal fade" id="signupModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="signupForm">
        <div class="modal-header">
          <h5 class="modal-title" id="signupModalLabel">Signup as a new user</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="signup_username">Username</label>
            <input id= "username" name="username" type="text" class="form-control required" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="signup_email">Email</label>
            <input id="email" name="email" class="form-control required" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="signup_password">Password</label>
            <input type="password" id="password" name="password" class="form-control required" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="signup_driver">Are you a taxi driver?</label>
            <input type="radio" name="driver">Yes</input>
            <input type="radio" name="driver" checked>No</input>
          </div>
          <div class="form-group">
            <label for="start">Date of birth:</label>
            <input type="date" id="dob" name="dob" value="2000-01-01"
            min="1900-01-01" max="2022-01-01">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Discard changes</button>
          <button type="submit" onclick="UserService.register_user()" class="btn btn-primary">Register</button> <!-- code add to db here-->
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Login modal -->
<div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="loginForm">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="login_username">Username</label>
            <input id= "login_username" name="login_username" type="text" class="form-control required" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="login_password">Password</label>
            <input type="password" id="login_password" name="login_password" class="form-control required" placeholder="Password">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" onclick="" class="btn btn-primary">Login</button> <!-- code login here-->
        </div>
      </form>
    </div>
  </div>
</div>


<script>
  UserService.init();
</script>

</html>
