<!-- Update Profile Modal -->
<div class="modal fade" id="updateProfileModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="updateProfileForm">
        <div class="modal-header">
          <h5 class="modal-title" id="updateProfileModalLabel">Update my profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <input id="id" type="hidden" />
            <label for="inputName">Name</label>
            <input id="update_name" type="text" class="form-control required" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="inputDescription">Description</label>
            <textarea id="update_description" class="form-control required" placeholder="Category description" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="choose_dob">Date of birth</label>
            <select id="update_dob" class="form-control required">
              <option disabled selected value> -- select an option -- </option>
              <option disabled selected value> Datepicker to be added....</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Discard changes</button>
          <button type="submit" class="btn btn-primary save-category-change-button" onclick="UserService.update()">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  UserService.init();
</script>
